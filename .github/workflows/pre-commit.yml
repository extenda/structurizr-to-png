name: pre-commit
on: pull_request

jobs:
  all-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Python
        uses: actions/setup-python@v6

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
